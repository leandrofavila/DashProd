<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Detalhes</title>

</head>
<body>
    <h1>Ordens em aberto na maquina: {{ machine }} no carregamento: {{ carregamento }}</h1>
    <h2>{{ desc_carregamento }}</h2>
    {% if message %}
        <p class="error-message">{{ message }}</p>
        <script>
            setTimeout(() => {
                window.history.back();
            }, 1000);
        </script>
    {% else %}
        {{ cards|safe }}
    {% endif %}
</body>
</html>
